<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>
  <link rel="stylesheet" href="home.css">
  <script src="https://kit.fontawesome.com/47ec902ac4.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="home_box">

    <header>
      <div class="home_header">
        <div class="home_profile">
          <div>
            <img src="images/Ellipse 1.svg" alt="profile picture">
            <div class="home_menu">
              <img src="images/Ellipse 132.svg" alt="outer_menu">
              <div>
                <img src="images/Group.svg" alt="menu">
              </div>
            </div>
          </div>

          <div>
            <h3>
              Hi, Krishnaüëãüèª
            </h3>
            <h4>Welcome !</h4>
          </div>
        </div>

        <div class="home_header_icon">
          <div>
            <img src="images/fluent_location-12-filled.svg" alt="">
          </div>
          <h3>Chennai
            <div></div>
          </h3>
          <div>
            <div class="home_header_icon_background ">
              <img src="images/Ellipse 133.svg" alt="bell background">
              <i class="fa-regular fa-bell">
                <div>
                  <img src="images/Ellipse 3.svg" alt="">
                </div>
              </i>
            </div>
          </div>
          <div>
            <div class="home_header_icon_background">
              <img src="images/Ellipse 133.svg" alt="bell background">
              <i class="fa-solid fa-wallet"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="home_card">

      <div>
        <h4>Services</h4>
        <div>
          <div class="home_card_inside_card">
            <div>
              <img src="images/Group 2.svg" alt="">
            </div>
            <h5>Fastag Services</h5>
          </div>
          <div class="home_card_inside_card">
            <div>
              <img src="images/location-pin-map_svgrepo.com.svg" alt="">
            </div>
            <h5>Nearby Parking</h5>
          </div>

          <div class="home_card_inside_card">
            <div>
              <img src="images/electric-car-illustration-1_svgrepo.com.svg" alt="">
            </div>
            <h5>EV Parking</h5>
          </div>

          <div class="home_card_inside_card">
            <div>
              <img src="images/Group 194.svg" alt="">
            </div>
            <h5>Car Insurance</h5>
          </div>

          <div class="home_card_inside_card">
            <div>
              <img src="images/crane-truck_svgrepo.com.svg" alt="">
            </div>
            <h5>Road Assistance</h5>
          </div>

          <div class="home_card_inside_card">
            <div>
              <img src="images/Group 4.svg" alt="">
            </div>
            <h5>Toll Estimator</h5>
          </div>

          <div class="home_card_inside_card">
            <div>
              <img src="images/Group (1).svg" alt="">
            </div>
            <h5>Fuel Prize</h5>
          </div>

          <div class="home_card_inside_card">
            <div>
              <img src="images/Group (2).svg" alt="">
            </div>
            <h5>Doorstep Car Wash</h5>
          </div>
        </div>
      </div>
    </section>
    <section class="home_multiple_card">
      <div>
        <div>
          <div>
            <h4>Recharge Fastag</h4>
            <h5>Get exciting prizes</h5>
          </div>
          <div>
            <button>Recharge Now</button>
          </div>
        </div>
        <div class="home_card_img" style="position: relative; ">
          <img src="images/Frame (1).svg" alt="" style="width:100%; position:relative;z-index:2">
          <div style="position: absolute; left:34%; top:15%; z-index: 1;">
            <img src="images/Ellipse 6.svg" alt="frame-background" width="100%">
          </div>
        </div>
      </div>
      <div>
        <div>
          <div>
            <h4>Add money to wallet</h4>
            <h5>Get 2% cashback</h5>
          </div>
          <div>
            <button>Add Money</button>
          </div>
        </div>
        <div class="home_card_img">
          <img src="images/Frame.svg" alt="" style="width:100%">
        </div>
      </div>
      <div>
        <div>
          <div>
            <h4>Doorstep Car Wash</h4>
            <h5>Get 20% off your first car wash</h5>
          </div>
          <div>
            <button>Book Now</button>
          </div>
        </div>
        <div class="home_card_img">
          <img src="images/Frame (2).svg" alt="" style="width:100%">
        </div>

    </section>
  </div>
</body>

</html>
